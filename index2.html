<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>wno-memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      font-weight: normal;
      margin-top: 20vh;
      text-align: center;
      max-width: 90%;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      color: #aa0000;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }

    #logo {
      position: absolute;
      bottom: 10px;
      left: 20px;
      width: 120px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="message">...</h1>
  <img id="logo" src="wno-logo.png" alt="wno memories logo">
  <div id="footer">wegorzyno remembers</div>

  <script>
    function updateCounter() {
      const startDate = new Date("2015-01-01T00:00:00");
      const now = new Date();
      const diffMs = now - startDate;

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const message = `to już ${days} dzień, ${hours} godzin, ${minutes} minut i ${seconds} sekund w którym za sprzedaż gildii nikt nie poniósł konsekwencji`;
      document.getElementById("message").textContent = message;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
