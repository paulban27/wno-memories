<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dni bez konsekwencji</title>
  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      font-size: 2.2em;
      font-weight: normal;
      margin-top: 25vh; /* trochę wyżej niż środek */
      text-align: center;
      max-width: 90%;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1 id="message">...</h1>
  <div id="footer">wegorzyno remembers</div>

  <script>
    function updateCounter() {
      const startDate = new Date("2015-01-01T00:00:00");
      const now = new Date();
      const diffMs = now - startDate;

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const message = `To już ${days} dzień, ${hours} godzin, ${minutes} minut i ${seconds} sekund w którym za sprzedaż gildii nikt nie poniósł konsekwencji`;
      document.getElementById("message").textContent = message;
    }

    updateCounter(); // pierwszy raz
    setInterval(updateCounter, 1000); // aktualizacja co sekundę
  </script>
</body>
</html>
