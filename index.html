<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dni bez konsekwencji</title>
  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    h1 {
      font-size: 2em;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1 id="message">...</h1>

  <script>
    const startDate = new Date("2015-01-01");
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const message = `to już ${diffDays} dzień w którym za sprzedaż gildii nikt nie poniósł konsekwencji`;
    document.getElementById("message").textContent = message;
  </script>
</body>
</html>
